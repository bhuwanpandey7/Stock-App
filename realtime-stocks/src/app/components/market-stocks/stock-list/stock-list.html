<div *ngIf="loading" class="market-loader">
  <div class="loader-bar"></div>
</div>

<section class="stockList">
  <div class="stockList__stock-item">
    @for (stock of stocks;track stock.name) {
    <app-stock-item
      [stock]="stock"
      [isMobile]="isMobile"
      [currencyType]="currencyType"
      (toggleStock)="toggle($event)"
    ></app-stock-item>
    }
  </div>
</section>
