<section class="stockList">
  <div class="stockList__Header">
    <header>Realtime Stock Tracking</header>
    <div
      class="connection-indicator m-3"
      title="Real-time updates active"
    ></div>
    <nav
      class="market-nav navbar navbar-expand-lg navbar-dark bg-dark shadow-sm"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-uppercase" href="#">ðŸ“ˆ Markets</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#marketNav"
          aria-controls="marketNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="marketNav">
          <ul class="navbar-nav ms-auto flex-row flex-lg-row">
            <li class="nav-item" *ngFor="let market of markets">
              <a
                class="nav-link px-3 py-2 fw-semibold d-flex align-items-center"
                [class.active]="selectedMarket === market.name"
                (click)="selectMarket(market.name)"
                href="javascript:void(0)"
              >
                <span class="me-2">{{ market.flag }}</span> {{ market.name }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      class="side-nav"

      >
      <a href="#" class="side-nav-item" (click)="closeSideNav()">Analytics</a>
      <a href="#" class="side-nav-item" (click)="closeSideNav()">Reports</a>
    </div>
    <div
      class="side-nav-backdrop"
      *ngIf="isSideNavOpen"
      (click)="closeSideNav()"
    ></div> -->

</section>
<div class="mt-3">
  <app-stock-list [market]="selectedMarket"></app-stock-list>
</div>
